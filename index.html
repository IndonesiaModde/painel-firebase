<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gerenciar Usuários Firebase</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
    .close { position: absolute; top: 10px; right: 30px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
    .footer { bottom: 0; width: 100%; height: 40px; line-height: 40px; background-color: #f5f5f5; text-align: center; }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#"><b>Gerenciar Firebase</b></a>
</nav>

<main class="container">
  <div class="text-center mt-5 mb-5" id="wait" style="display: none;">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="table-responsive" id="result">
    <h1 class="mt-3 mb-3 text-center">Usuários</h1>
    <table class="table table-bordered" id="userlist">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Expira em</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <h2>Detalhes do Usuário</h2>
    <p>Usuário: <span id="username"></span></p>
    <p>Expira em: <span id="expira"></span></p>
    <p>Dispositivos: <span id="devices"></span></p>
  </div>
</div>

<footer class="footer">
  Made with &hearts; &copy; 2025
</footer>

<script>
  const firebaseConfig = {
    databaseURL: "https://server-7a301-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function loadUsers() {
    const tableBody = document.querySelector("#userlist tbody");
    tableBody.innerHTML = "";

    db.ref("users").once("value", snapshot => {
      snapshot.forEach(userSnap => {
        const user = userSnap.val();
        const key = userSnap.key;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${key}</td>
          <td>${user.expira_em || '-'}</td>
          <td>${user.devices?.enabled ? 'Ativo' : 'Inativo'}</td>
          <td><button class="btn btn-info btn-sm" onclick="showUser('${key}', '${user.expira_em}', ${user.devices?.limit || 0})">Detalhes</button></td>
        `;

        tableBody.appendChild(row);
      });
    });
  }

  function showUser(nome, expira, limit) {
    document.getElementById("username").innerText = nome;
    document.getElementById("expira").innerText = expira || '-';
    document.getElementById("devices").innerText = `Limite: ${limit}`;
    document.getElementById("myModal").style.display = 'block';
  }

  window.onload = loadUsers;
</script>
</body>
</html>
